<!DOCTYPE html>
<html>

<head>
  <title>Object Dance Party</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="src/dancer.js"></script>
  <script src="src/blinkyDancer.js"></script>
  <script src="src/bouncyDancer.js"></script>
  <script src="src/movingDancer.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="topbar">
    <span class="title">Blob Dance Party</span>
    <div class="buttons">
      <button class="btn addDancerButton" data-dancer-maker-function-name="MakeBlinkyDancer">Add a Blinky
        Blob</button>
      <button type="button" class="instructions">Click A Surrounding Button To See The Blobs Dance!</button>
      <button class=" btn addDancerButton" data-dancer-maker-function-name="MakeBouncyDancer">Add a Bouncy
        Blob</button>
      <button type="button" class=" btn lineUp ">Line Up</button>
      <button class=" btn addDancerButton" data-dancer-maker-function-name="MakeMovingDancer">Add a Crazy
        Blob</button>
      <button type="button" class="btn findNeighbor">Find A Friend</button>

    </div>
  </div>
  <style>
    body {
      background-image: url('https://wallpaperaccess.com/full/164553.png');
      background-size: cover;
    }
  </style>
  <script src="src/init.js"></script>
  <audio src="src/song.mp3" autoplay loop></audio>
</body>

</html>
